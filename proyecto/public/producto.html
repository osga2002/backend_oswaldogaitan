<div class="container-fluid">
<h1 class="mt-4 text-center" >Administración de Productos</h1>
<div class="row">
    <div class="col-sm-6">
        <form method="post" action="api/productos" class="w-70" >
            <h2 class="text-center">Crear Producto</h2>
            <div class="d-flex flex-column justify-content-center">
                <label>Id Producto: </label>
                <input type="text" name="idProducto" id="idProducto" class="form-control">
                <br>
                <label>Nombre del Producto: </label>
                <input type="text" name="nombreProducto" id="nombreProducto" class="form-control">
                <br>
                <label>Descripción: </label>
                <textarea name="descripcionProducto" id="descripcionProducto" class="form-control" rows="4"></textarea>
                <br>
                <label>Codigo :</label>
                <input type="number" name="codigoProducto" id="codigoProducto" class="form-control">
                <br>
                <label>Precio: </label>
                <input type="text" name="precio" id="precio" class="form-control">
                <br>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-success mt-3 mb-5" type="submit">Registrar</button>
            </div>
        </form>
    </div>
</div>
